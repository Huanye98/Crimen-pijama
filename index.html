<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Crimen pijama</h1>
    <div id="game-container">



        <!-- INICIO -->
        <div id="start-screen">
            <div id="start-content">
                <button id="start-btn">Start</button>
                <div id="submit">
                    <input type="text" name="name" id="name-input" placeholder="  Who's this cutie?">
                    <input type="submit" id="name-submit" value="submit" >
                </div>
                <img src="./images/Jump (32x32).png" alt="" id="intro-chara">
            </div>
        </div>




        <!--JUEGO-->
        <div id="game-screen">
            <div id ="game-box">
                <div id="back"></div>
                <div id="middle"></div>
                <div id="front"></div>
                <div id="ui">
                    <h3>Player: <span id="player-name"></span></h3>
                    <h3>Lives: <span id="lives">3</span></h3>
                    <h3 id="score">Score: <span id="points">0</span></h3>
                    <div id="hp">
                        <img src="./images/Idle.png" id="hp1">
                        <img src="./images/Idle.png" id="hp2">
                        <img src="./images/Idle.png" id="hp3">
                    </div>
                </div>
            </div> 
        </div>
        





        <!-- END-->
        <div id="end-screen">
            
            <div id="list-container">
                <h2>Scoreboard</h2>
                <ul id="list">

                </ul>
            </div>
            
            <div id="credits">
                <button id="replay">Replay!</button>
                <h3>Art assets by:</h3>
                <ul id="art">
                    <li>Pixel Frog - Sprouts Lands - itch.io</li>
                    <li>Cup nooble -Pixel Adventure - itch.io</li>
                    <li>brullov - Oak Woods - itch.io</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/enemy.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/projectiles.js"></script>
</body>
</html>
